<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Therapist Session Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="platform-name">AI Therapy Platform</div>
    <div class="session-timer" id="sessionTimer">00:00</div>
    <div class="status-badge">Live Session</div>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar left">
      <h2>Session Context (Non-PHI)</h2>

      <label>Context Notes</label>
      <textarea placeholder="Brief therapeutic context..."></textarea>

      <label>Age</label>
      <input type="number" min="0" />

      <label>Sex</label>
      <select>
        <option>Not specified</option>
        <option>Female</option>
        <option>Male</option>
        <option>Intersex</option>
        <option>Other</option>
      </select>

      <p class="warning-text">
        No identifying or private health information allowed.
      </p>
    </aside>

    <!-- MAIN SESSION AREA -->
    <main class="session-area">
      <div class="patient-card">
        <div class="video-placeholder">
          <span>Patient Audio / Video</span>
        </div>
        <div class="ai-voice-indicator"></div>
      </div>

      <!-- MODE SELECTOR -->
      <div class="mode-selector">
        <label class="mode-option">
          <input type="radio" name="mode" checked>
          <span>Normal Session</span>
        </label>
        <label class="mode-option">
          <input type="radio" name="mode">
          <span>Role-Play Mode</span>
        </label>
        <label class="mode-option">
          <input type="radio" name="mode">
          <span>Training Mode</span>
        </label>
      </div>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside class="sidebar right">

      <!-- Whisper Line -->
      <section class="panel">
        <h3>Whisper Line (Therapist Only)</h3>
        <div class="button-group">
          <button class="toggle-btn">Be Softer</button>
          <button class="toggle-btn">Be Firmer</button>
          <button class="toggle-btn">Slow Down</button>
          <button class="toggle-btn">Pause AI</button>
        </div>
      </section>

      <!-- Voice Control -->
      <section class="panel">
        <h3>Voice Control</h3>

        <div class="control-group">
          <span>Voice Style</span>
          <div class="option-row">
            <button class="select-btn active">Calm</button>
            <button class="select-btn">Softer</button>
            <button class="select-btn">Firmer</button>
          </div>
        </div>

        <div class="control-group">
          <span>Voice Gender</span>
          <div class="option-row">
            <button class="select-btn active">Neutral</button>
            <button class="select-btn">Feminine</button>
            <button class="select-btn">Masculine</button>
          </div>
        </div>
      </section>

      <!-- Safety Controls -->
      <section class="panel">
        <h3>Safety Controls</h3>
        <button class="danger-btn" id="stopSessionBtn">Stop Session</button>
        <button class="neutral-btn">Take Over</button>
        <button class="neutral-btn">Reset AI</button>
      </section>

    </aside>

  </div>

  <!-- CONFIRMATION MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h3>End Session?</h3>
      <p>Are you sure you want to stop the session?</p>
      <div class="modal-actions">
        <button class="neutral-btn" id="cancelModal">Cancel</button>
        <button class="danger-btn">Confirm</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
